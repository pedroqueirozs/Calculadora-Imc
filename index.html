<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <script src="./js/index.js" defer type="module"></script>

    <title>Calculadora IMC</title>
  </head>
  <body>
    <div class="modal-error">Mensagem do erro</div>
    <div class="container">
      <div class="title">CALCULADORA IMC</div>

      <div class="inputs">
        <label for="name">Nome</label>
        <input type="text" id="name" class="nameInput" />

        <label for="height">Altura (cm)</label>
        <input type="number" id="height" class="heightInput" />

        <label for="weight">Peso(kg)</label>
        <input type="number" id="weight" class="weightInput" />
      </div>
      <button id="calcular">
        CALCULAR
        <img src="./assets/seta.svg" alt="seta apontando para a direita" />
      </button>
    </div>
    <div class="modal-wrapper">
      <div class="modalCard">
        <h2>Seu IMC é de 28</h2>
        <button id="btn-modal" class="btn-modal">
          <img src="./assets/Vector.svg" alt="Botão de fechar o modal" />
        </button>
      </div>
    </div>
  </body>
</html>
